<app-header></app-header>
<div class="d-flex flex-column mt-5 align-items-center">
    <div class="card p-5">
        <h1 class="mb-3">Login</h1>
        <form [formGroup]="Login">
            <div class="d-flex justify-content-between mb-3">
                <label class="p-3" for="user">Usu√°rio: </label>
                <input type="text" formControlName="user" name="user">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <label for="senha" class="p-3">Senha: </label>
                <input type="password" formControlName="senha" name="senha">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <label class="p-3" for="instituicao">Origem: </label>
                <select formControlName="tipo" name="instituicao">
                    <option value="professor">Professor</option>
                    <option value="aluno">Aluno</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <button (click)="Entrar()"> Entrar </button>
        </form>
    </div>

</div>
