<div class="d-flex flex-wrap">
    <div *ngFor="let vantagem of vantagens"  class="card me-3">
        <img src={{vantagem.img}} class="card-img-top " alt="imagem">
        <div class="card-body">
            <h2 class="card-title">{{vantagem.nome}}</h2>
            <p class="card-text">{{vantagem.descricao}}</p>
            <p class="card-text">{{vantagem.preco}}</p>
            <button (click)="Comprar(vantagem)" class="btn btn-primary">Comprar</button>
        </div>
    </div>
</div>
