<div class="d-flex flex-column align-items-center mt-5">
    <div class="card p-3">
        <h1>Enviar Moeda</h1>
        <form [formGroup]="EnvioForm">
            <div class="d-flex justify-content-between mb-3">
                <label class="p-1 me-4" for="user">Quantidade de moedas: </label>
                <input type="number" formControlName="moeda" name="moeda">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <label for="instituicao">Pessoa para envio: </label>
                <select formControlName="aluno" name="aluno">
                    <option *ngFor="let aluno of alunos" value="{{aluno.id}}">{{ aluno.pessoa__nome}}
                    </option>
                </select>
            </div>
            <button (click)="EnviaMoeda()">Enviar</button>
        </form>
    </div>

</div>
