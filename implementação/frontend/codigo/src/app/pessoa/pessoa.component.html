<button (click)="Adicionar()">Cadastrar Nova Pessoa</button>

<div class="d-flex justify-content-center">
     
    <div>
        <h1>Pessoas Cadastradas</h1>  
        <li *ngFor= "let pessoa of pessoas" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{pessoa.nome}}</div>
                <p>CPF: {{pessoa.pessoa__cpf}}- RG:{{pessoa.rg}}</p>
                <p>{{pessoa.pessoa__instituicao__nome}}-{{pessoa.curso}}</p>
                <button (click)="Editar()">Editar</button>
                <button (click)="Excluir(pessoa.id)">Excluir</button>
            </div>
        </li> 
    </div>
    
</div>
