<form [formGroup]="PessoaForm" class="d-flex justify-content-center">
    <div>

            <div class="mb-3">
                <label class="me-4" for="user">Usu√°rio: </label>
                <input type="text" formControlName="user" name="user">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" formControlName="senha" name="senha">
            </div>
        <div class="mb-3">
            <label class="me-4" for="nome">Nome: </label>
            <input type="text" formControlName="nome" name="nome">
        </div>
        <div class="mb-3">
            <label class="me-4" for="cpf">CPF: </label>
            <input type="text" formControlName="cpf" name="cpf">
        </div>
        <div class="mb-3">
            <label class="me-4" for="rg">RG: </label>
            <input type="text" formControlName="rg" name="rg">
        </div>
        <div class="mb-3">
            <label class="me-4" for="instituicao">Instituicao: </label>
            <select formControlName="instituicao" name="instituicao">
                <option *ngFor="let instituicao of instituicoes" value="{{instituicao.id}}">{{instituicao.nome}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="me-4" for="curso">Curso: </label>
            <input type="text" formControlName="curso" name="curso">
        </div>
        <button (click)="Enviar()" type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
